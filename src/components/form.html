<form class="form-contact needs-validation" novalidate>
    <div class="form-group">
        <input type="text" name="userName" class="form-control" placeholder="الاسم الكامل" required/>
        <div class="invalid-feedback">
            يرجى إدخال الأسم
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="userEmail" class="form-control" placeholder="بريد الإلكتروني" required/>
        <div class="invalid-feedback">
            يرجى إدخال بريد الاكتروني
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="userSubject" class="form-control" placeholder="الموضوع" required/>
        <div class="invalid-feedback">
            يرجى كتابة الموضوع
        </div>
    </div>
    <div class="form-group">
        <textarea name="userMsg" class="form-control form-text" placeholder="الرسالة" required></textarea>
        <div class="invalid-feedback">
            يرجى كتابة الرسالة
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="custom-btn-primary-1 submit-btn">إرسال الرسالة</button>
    </div>
</form>
